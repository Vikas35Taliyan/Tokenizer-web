<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tokenizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 1rem;
      }

      input {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      textarea {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        resize: none;
        height: 100px;
      }

      button {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 10px;
        background: #4cafef;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: #368dd8;
      }

      pre,
      p {
        margin-top: 15px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        font-size: 0.95rem;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      #decodeOutput {
        font-weight: bold;
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§© Custom Tokenizer</h1>

      <input id="inputText" placeholder="Enter text" />
      <button id="encodeBtn">Encode</button>

      <textarea id="decodeInput" placeholder="[1,2,3]"></textarea>
      <button id="decodeBtn">Decode</button>

      <p id="decodeOutput"></p>
      <pre id="output"></pre>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
